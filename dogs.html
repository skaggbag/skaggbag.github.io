<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#ellie">Ellie Mae Dog Skaggs</a>
        <a href="#scott">Scott "The Dog" Skaggs</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="ellie">
        <h1>Ellie Mae Dog Skaggs</h1>
        <p>Ellie is a 7-month-old Standard Australian Shepherd who loves to play fetch and go for long walks.</p>
    <div class="gallery">
        <img src="images/ellie/ellie_in_chair.jpg" alt="Ellie sitting in my home office chair">
        <img src="dog2.jpg" alt="Dog 2">
        <img src="dog3.jpg" alt="Dog 3">
    </div>

    <section id="scott">
        <h1>Scott "The Dog" Skaggs</h1>
        <p>Scott was my beloved pet.</p>
</body>
</html>
