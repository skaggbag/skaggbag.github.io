<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodworking Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Woodworking Showcase</h1>
        <p>Explore my handcrafted woodworking projects</p>
    </header>
    <main>
        <section class="gallery">
            <img src="images/project1.jpg" alt="Woodworking Project 1">
            <img src="images/project2.jpg" alt="Woodworking Project 2">
            <img src="images/project3.jpg" alt="Woodworking Project 3">
            <img src="images/project4.jpg" alt="Woodworking Project 4">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 John Skaggs. All rights reserved.</p>
    </footer>
</body>
</html></section>
